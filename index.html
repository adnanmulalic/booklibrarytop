<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Book Library</title>
</head>
<body>
    <h1>The Book Library</h1>
    <form action="get" id="form" hidden>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title">
        <label for="author">Author: </label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of pages: </label>
        <input type="number" name="pages" id="pages">
        <input type="radio" name="hasRead" id="read">
        <label for="read">Read</label>
        <input type="radio" name="hasRead" id="notRead">
        <label for="notRead">Not read</label>
        <button form="form">Submit</button>
    </form>
    <button id="addBookButton">Add new book</button>
</body>
</html>
