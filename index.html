<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Book Library</title>
</head>
<body>
    <main>
    <h1>The Book Library</h1>
        <div id="form-container">
            <form action="" method="" id ="form" class="form-hide">
                <fieldset id="inputs">
                    <label for="title">Title: </label>
                    <input type="text" required name="title" id="title">
                    <label for="author">Author: </label>
                    <input type="text" required name="author" id="author">
                    <label for="pages">Number of pages: </label>
                    <input type="number" required name="pages" id="pages">
                </fieldset>
                <div>
                    <input type="checkbox" name="read" value="read" id="read">
                    <label for="read">Already read</label>
                </div>
                <button type="submit" id="submitButton">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </form>
        </div>
        <button id="addBookButton">Add new book</button>
        <div id="book-shelf">
            
        </div>
    </main>
</body>
</html>
