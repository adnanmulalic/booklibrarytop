<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Book Library</title>
</head>
<body>
    <main>
    <h1>The Book Library</h1>
    <div id="book-shelf">
            
    </div>
    <button type="button" id="addBookButton">Add new book</button>
    </main>
        <div id="form-container">
            <form action ="" id="form" class="form-hide">
                    <h2>Add New Book</h2>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" class="inputs" minlength="2" required>
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author" class="inputs" minlength="2" required>
                    <label for="pages">Number of pages: </label>
                    <input type="number" name="pages" id="pages" class="inputs" min="1" required>
                <div>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">Already read</label>
                </div>
                <button type="submit" id="submitButton">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </form>
        </div>
</body>
</html>
